<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main Website Title -->
    <title>Sumit Form</title>
    <link rel="icon" href="./assets/sass/images/FaviconVA.svg" type="image/x-icon">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <!-- Main Styles -->
    <link rel="stylesheet" href="./assets/sass/styles.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="top">
        <button class="quoteButton">Get a quote</button>
        <i class="fas fa-star-of-david"></i>
        <i class="fas fa-flag-usa"></i>
        <nav class="nav">
            <a href="#">Why Us?</a>
            <a href="#">Services</a>
            <a href="#">Questions</a>
            <a href="#">Team</a>
            <a href="#">Contact Us</a>
            <div class="logo">
                <img src="./assets/sass/images/Sumit Trimmed Paths.svg" alt="Logo" class="topLogo">
            </div>
        </nav>
    </header>

    <main class="formArea">
        <button class="openModal">Click to Begin</button>
        <div class="modal">
            <div class="modalContent">
                <img src="./assets/sass/images/Sumit Trimmed Paths.svg" alt="Logo" class="topLogo">
                <div class="fileInputArea">
                    <div class="dropZone">Choose Files <span class="filesSelected">No file chosen</span></div>
                   
                </div>
                <input class="modalInput" type="file" name="myFile[]" accept=".mp3,.mp4" multiple>
            </div>
        </div>
    </main>

    <!-- jQuery Core -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Custom Script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
